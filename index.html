<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Delius&family=Mystery+Quest&family=Neucha&family=Oldenburg&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <section class="create-quiz" id="create-quiz">
    <h1 class="quiz-title animate__animated animate__bounceInDown animate__slower">Wellcome to the Quiz-game!</h1>
    <!-- Section for inputting players names and their scores -->
    <section class="players-container animate__animated animate__slideInLeft" id="players-container">
      <label class="player1-label">Player 1:
        <input type="text" class="p1-input" id="p1-input" placeholder="Enter Player's 1 name"></label>
      <label class="player1-label">Player 2:
        <input type="text" class="p2-input" id="p2-input" placeholder="Enter Player's 2 name"></label>
      <button id="start-btn" class="start-btn" disabled>Start quiz!</button>
      <div class="score" id="score"></div>
      <button class="restart-btn" id="restart-btn" style="display: none">Restart!</button>
    </section>
    <!-- Section for creating of users own questions -->
    <form class="quiz-form">
      <label class="question-label">Your question (max 140 symbols):
        <input type="text" class="question-input" maxlength="140" placeholder="Enter your question" required>
      </label>
      <div class="options">
        <label>
          <input type="text" placeholder="Answer 1" class="answer-input">
          <input type="radio" name="answer-correct" class="answer-radio" required></label>
        <label>
          <input type="text" placeholder="Answer 2" class="answer-input">
          <input type="radio" name="answer-correct" class="answer-radio" required></label>
        <label>
          <input type="text" placeholder="Answer 3" class="answer-input">
          <input type="radio" name="answer-correct" class="answer-radio" required></label>
        <label>
          <input type="text" placeholder="Answer 4" class="answer-input">
          <input type="radio" name="answer-correct" class="answer-radio" required></label>
      </div>
      <label class="explan-label">Explanation: <input type="text" class="explan-input"
          placeholder="Enter the explanation" required></label>
      <div class="buttons">
        <button type="button" id="randomize-btn" class="randomize-btn">Randomize answers</button>
        <button type="submit" class="submit-btn ">Submit</button>
      </div>
    </form>
    <div class="filter-sort">
      <label class="search-container">
        <input type="text" class="filter-input-js filter-input" placeholder="Find in questions">

        <button class="find-btn" id="find-btn">Find</button>
      </label>
      <div class="sort-random-buttons">
        <button class="sorting" id="sort-btn">Sort by name</button>
        <button class="random-sorting-btn sorting" id="random-sorting-btn">Random sorting</button>
      </div>
    </div>
    <ul class="questions-list-js question-list"></ul>
  </section>
  <script type="module" src="script.js"></script>
  <script src="./playersScore.js"></script>
</body>

</html>
